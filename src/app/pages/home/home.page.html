<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/images/landing_image3.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Welcome to Hospital</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Now that you has been created an account successfully, you wants to take admission in our
        hospital. So lets fill up the admission form to get the work done.
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none" *ngIf="role === 'patient'">
    <ion-list-header>
      <ion-label>Actions</ion-label>
    </ion-list-header>
    <ion-item routerLink="/admission-form">
      <ion-icon slot="start" color="medium" name="medkit"></ion-icon>
      <ion-label>Admission Form</ion-label>
    </ion-item>
    <ion-item routerLink="/submitted-form">
      <ion-icon slot="start" color="medium" name="checkbox-outline"></ion-icon>
      <ion-label>Submitted Form</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" color="medium" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none" *ngIf="role === 'admin'">
    <ion-list-header>
      <ion-label>Actions</ion-label>
    </ion-list-header>
    <ion-item routerLink="/submitted-form">
      <ion-icon slot="start" color="medium" name="checkbox-outline"></ion-icon>
      <ion-label>Submitted Form</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" color="medium" name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
